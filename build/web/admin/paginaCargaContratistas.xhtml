<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Univalle</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <br></br>
                    <div align="center">
                        Aplicación Web Multinivel
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Derechos reservados :D
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Contratista" url="paginaContratistas.xhtml" />
                                <p:menuitem value="Ingreso" url="paginaIngreso.xhtml" />
                                <p:menuitem value="Empleados" url="paginaEmpleado.xhtml" />
                                <p:menuitem value="Contratos" url="paginaContratos.xhtml" />
                                <p:menuitem value="Consultas" url="paginaConsultas.xhtml" />
                                <p:menuitem value="Salir" action="#{usuarioVista.cerrarSesion()}"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formularioCarga">
                        <p:messages id="mensajes" showDetail="true"/>
                        <p:fileUpload label="Seleccionar"
                                      fileUploadListener="#{contratistaVista.handleFileUpload}" 
                                      mode="advanced" dragDropSupport="false"
                                      update="mensajes" sizeLimit="100000" 
                                      invalidFileMessage="El archivo debe ser de formato .xls"
                                      allowTypes="/(\.|\/)(xls)$/" />
                    </h:form>
                    <h:form>
                        <p:commandButton value="Generar reporte" 
                                         action="#{contratistaVista.generarReporte()}"
                                         ajax="false"/>

                    </h:form>
                    <h:form>
                        <br></br>
                        <h:outputText value="Consulta de ingresos por contratista"/>
                        <br></br>
                        <h:outputText value="Nit de contratista"/>
                        <p:inputText id="txtCedula" binding="#{contratistaVista.txtCedula}" rendered="true" requiredMessage="La cedula es obligatorio"/>    
                        <p:commandButton value="Generar reporte" 
                                         action="#{contratistaVista.generarReporteParametros()}"
                                         ajax="false"/>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
